version: '3.7'
services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=fgr
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=fgr_development
    ports:
      - 5433:5432
    volumes:
      - ~/docker/volumes/fgr/postgres:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - postgres
